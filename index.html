<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
    <link href="assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <link href="assets/css/screen.css" rel="stylesheet">
  </head>

  <body>
   
    <div id="header"></div> 
    <div id="items">
      
      

      
    </div>

    <div id="menu_div">
      
    </div>

    <script type="text/template" id="menu">
      <div id="menu_list">
        <ul>
          <li>Wood</li>
          <li>Steel</li>
          <li>Concrete</li>
          <li>Other</li>
        </ul>
      </div>
    </script>

    
    <script type="text/template" id="loginTemplate">
       <form action="#" id="user_login">
        
        <div id="login_form_container">
          <label for="username">Site Name</label><br>
          <input id="username" type="text"><br><br>
          <label for="password">Email</label><br>
          <input type="password" id="itemDesc"><br><br>
          <button id="login_button">Login</button>
        </div>


      </form>
    </script>

    <script type="text/template" id="itemTemplate">

      <div class="item_info">
          <div id="name"><%= itemName %><br><div id="desc"><%= itemDesc %></div></div>
        
          <div id="size"><span class="descriptor">Size:</span> <%= unitSize %></div>
        
        
          <div id="amount"><span class="descriptor">Quantity: </span><%= quantity %></div>
        
       
          <div id="itemLocation"><span class="descriptorLoc">Location: </span><%= location %></div>
       
      </div>



      <button  class="delete order">ORDER</button>

     
      <div class="info_text_container">
        <button class="info_up"><i class="fa fa-info"></i></button>
        <button class="info_down"><i class="fa fa-chevron-down"></i></button>
        <div class="info_text"><p><%= otherInfo %></p></div>
      </div>
    </script>

    <script type="text/template" id="orderTemplate">

      <div class="order_view">
          <div id="name"><%= itemName %><br><div id="desc"><%= itemDesc %></div></div>
        
          <div id="size"><span class="descriptor">Size:</span> <%= unitSize %></div>
        
        
          <div id="amount"><span class="descriptor">Quantity: </span><%= quantity %></div>
        
       
          <div id="itemLocation"><span class="descriptorLoc">Location: </span><%= location %></div>
       
      </div>

      <button  class="cancel_order">Cancel</button>
    </script>

     <script type="text/template" id="itemView">

      <div class="item_view_info">
          <div id="name"><span class="descriptor">Item Name:<%= itemName %></div><br><br>
          <div id="desc"><span class="descriptor">Item Description:<%= itemDesc %></div><br><br>
        
          <div id="size"><span class="descriptor">Size:</span> <%= unitSize %></div><br>
        
        
          <div id="amount"><span class="descriptor">Quantity: </span><%= quantity %></div><br>
        
       
          <div id="itemLocation"><span class="descriptorLoc">Location: </span><%= location %></div><br>
          <button  class="back">Back</button>
      </div>

      <button  class="order">ORDER</button>
      
      
    </script>

    <script type="text/template" id="formTemplate">
     
      <form action="#" id="addItem">
        
        <div id="form_container">
          <label for="itemName">Item Name </label><br>
          <input id="itemName" type="text"><br><br>
          <label for="itemDesc">Description </label><br>
          <input type="text" id="itemDesc"><br><br>
          <label for="unitSize">Size</label><br>
          <input type="text" id="unitSize"><br><br>
          <label for="unitWeight">Weight </label><br>
          <input type="text" id="unitWeight"><br><br>
          <label for="quantity">Quantity </label><br>
          <input type="text" id="quantity"><br><br>
          <label for="location">Location </label><br>
          <input type="text" id="location"><br><br>
          <label for="otherInfo">Other Info</label><br>
          <textarea id="otherInfo" rows="3" cols="40"></textarea>


        </div>
        
      </form>
      
    </script>
  	

    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/json2.js"></script>
    <script src="assets/js/vendor/underscore.js"></script>
    <script src="assets/js/vendor/backbone.js"></script>
    <script src="assets/js/vendor/backbone.marionette.js"></script>
    <script src="assets/js/vendor/jquery.formatDateTime.js"></script>
    <script src="assets/js/vendor/jquery-ui.js"></script>
    <script src="assets/js/models/book.js"></script>
    <script src="assets/js/collections/users.js"></script>
    <script src="assets/js/models/user.js"></script>
    <script src="assets/js/models/order.js"></script>
    <script src="assets/js/collections/library.js"></script>
    <script src="assets/js/views/book.js"></script>
    <script src="assets/js/views/library.js"></script>
    <script src="assets/js/views/form.js"></script>
    <script src="assets/js/views/header.js"></script>
    <script src="assets/js/views/itemView.js"></script>
    <script src="assets/js/views/myOrder.js"></script>
    <script src="assets/js/views/orders.js"></script>
    <script src="assets/js/views/order.js"></script>
    <script src="assets/js/views/login.js"></script>
    <script src="assets/js/views/menu.js"></script>
    <script src="assets/js/router.js"></script>       
    <script src="assets/js/app.js"></script>    


    <script type="text/javascript">

    </script>
  </body>
</html>
